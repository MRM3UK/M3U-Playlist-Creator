<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXTM3U Playlist Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; font-family: 'Segoe UI', sans-serif; }
    .channel-preview { display: flex; align-items: center; gap: 10px; padding: 10px; background: white; margin-bottom: 8px; border-radius: 8px; box-shadow: 0 0 3px rgba(0,0,0,0.1); }
    .channel-preview img { height: 30px; width: 30px; object-fit: contain; border-radius: 5px; }
    textarea { width: 100%; height: 200px; font-family: monospace; margin-top: 20px; }
    .footer { margin-top: 30px; text-align: center; font-size: 13px; color: gray; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="text-center mb-4">üì∫ EXTM3U Playlist Creator</h3>

    <div class="mb-3">
      <label class="form-label">üåê Global Logo URL (default for all)</label>
      <input type="text" id="logoAll" class="form-control" placeholder="https://example.com/logo.png" />
    </div>

    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <input id="channelName" class="form-control" placeholder="üì∫ Channel Name" />
      </div>
      <div class="col-md-4">
        <input id="channelURL" class="form-control" placeholder="üîó Stream URL" />
      </div>
      <div class="col-md-4">
        <input id="channelLogo" class="form-control" placeholder="üñºÔ∏è Optional Logo URL" />
      </div>
    </div>
    <button class="btn btn-success w-100 mb-4" onclick="addChannel()">+ Add Channel</button>

    <div id="previewList" class="mb-4"></div>

    <div class="d-flex gap-2 flex-wrap mb-3">
      <button class="btn btn-info" onclick="generateM3U()">üéØ Generate</button>
      <button class="btn btn-dark" onclick="downloadM3U()">‚¨á Download</button>
    </div>

    <h5>üìÑ Output</h5>
    <textarea id="output" readonly></textarea>

    <div class="footer">Made with ‚ù§Ô∏è ‚Äî Global & Custom Logo Support</div>
  </div>

  <script>
    const channels = [];

    function addChannel() {
      const name = document.getElementById("channelName").value.trim();
      const url = document.getElementById("channelURL").value.trim();
      const customLogo = document.getElementById("channelLogo").value.trim();
      const globalLogo = document.getElementById("logoAll").value.trim();

      if (!name || !url) {
        alert("Channel name and URL are required!");
        return;
      }

      const finalLogo = customLogo || globalLogo || "https://via.placeholder.com/30";

      channels.push({ name, url, logo: finalLogo });

      const previewDiv = document.createElement("div");
      previewDiv.className = "channel-preview";
      previewDiv.innerHTML = `
        <img src="${finalLogo}" alt="Logo">
        <span>${name}</span>
      `;
      document.getElementById("previewList").appendChild(previewDiv);

      // Clear inputs
      document.getElementById("channelName").value = "";
      document.getElementById("channelURL").value = "";
      document.getElementById("channelLogo").value = "";
    }

    function generateM3U() {
      let output = "#EXTM3U\n";
      channels.forEach(ch => {
        output += `#EXTINF:-1 tvg-logo="${ch.logo}",${ch.name}\n${ch.url}\n`;
      });
      document.getElementById("output").value = output;
    }

    function downloadM3U() {
      const content = document.getElementById("output").value;
      const blob = new Blob([content], { type: "audio/x-mpegurl" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "playlist.m3u";
      a.click();
    }
  </script>
</body>
</html>
