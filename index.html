<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXTM3U Playlist Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9fafb; font-family: 'Segoe UI', sans-serif; }
    .channel-input { margin-bottom: 15px; }
    .preview-box { background: #fff; border: 1px solid #ccc; padding: 10px; border-radius: 8px; margin-top: 10px; display: flex; align-items: center; gap: 10px; }
    .preview-box img { height: 30px; width: 30px; object-fit: contain; border-radius: 5px; }
    textarea { width: 100%; height: 200px; margin-top: 20px; font-family: monospace; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="text-center mb-4">üì∫ EXTM3U Playlist Creator</h3>

    <div class="mb-3">
      <label class="form-label">üñºÔ∏è Logo URL (used for all channels)</label>
      <input type="text" id="logoAll" class="form-control" placeholder="https://example.com/logo.png" oninput="updatePreviewLogos()" />
    </div>

    <div id="channelForm" class="mb-4">
      <!-- Channel input fields -->
    </div>

    <div class="d-flex gap-2 mb-4 flex-wrap">
      <button class="btn btn-success" onclick="addChannel()">+ Add Channel</button>
      <button class="btn btn-info" onclick="generateM3U()">üéØ Generate</button>
      <button class="btn btn-dark" onclick="downloadM3U()">‚¨á Download</button>
    </div>

    <h5>üìã Playlist Preview</h5>
    <div id="previewList"></div>

    <h5 class="mt-4">üìÑ M3U Output</h5>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    const channels = [];

    function addChannel() {
      const index = channels.length;
      channels.push({ name: "", url: "", logo: "" });

      const formDiv = document.createElement("div");
      formDiv.className = "channel-input";
      formDiv.innerHTML = `
        <input class="form-control mb-2" placeholder="üì∫ Channel Name" oninput="channels[${index}].name=this.value; updatePreview()" />
        <input class="form-control" placeholder="üîó Stream URL" oninput="channels[${index}].url=this.value; updatePreview()" />
      `;
      document.getElementById("channelForm").appendChild(formDiv);
      updatePreview();
    }

    function updatePreviewLogos() {
      const logo = document.getElementById("logoAll").value;
      channels.forEach(ch => ch.logo = logo);
      updatePreview();
    }

    function updatePreview() {
      const logo = document.getElementById("logoAll").value;
      const container = document.getElementById("previewList");
      container.innerHTML = "";
      channels.forEach((ch, index) => {
        if (logo) ch.logo = logo;
        const div = document.createElement("div");
        div.className = "preview-box";
        div.innerHTML = `
          <img src="${ch.logo}" alt="Logo"/>
          <strong>${ch.name || '(Unnamed)'}</strong>
        `;
        container.appendChild(div);
      });
    }

    function generateM3U() {
      let output = "#EXTM3U\n";
      channels.forEach(ch => {
        if (ch.name && ch.url) {
          output += `#EXTINF:-1 tvg-logo="${ch.logo}" group-title="",${ch.name}\n${ch.url}\n`;
        }
      });
      document.getElementById("output").value = output;
    }

    function downloadM3U() {
      const content = document.getElementById("output").value;
      const blob = new Blob([content], { type: "audio/x-mpegurl" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "playlist.m3u";
      a.click();
    }

    // Load one input at first
    addChannel();
  </script>
</body>
</html>
