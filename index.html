          delete savedPlaylists[AUTO_SAVE_PLAYLIST_NAME];
          savePlaylistsToLocalStorage();
        }
      }
      renderSavedPlaylistsDropdown(); // ‡¶∏‡ßá‡¶≠‡¶° ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
    }

    function loadCurrentChannels() {
      const storedChannels = localStorage.getItem(CURRENT_PLAYLIST_KEY);
      if (storedChannels) {
        currentChannels = JSON.parse(storedChannels);
        renderCurrentChannels();
      } else {
        renderCurrentChannels(); // Show "No channels added yet" message on initial load
      }
    }

    function savePlaylistsToLocalStorage() {
        localStorage.setItem(SAVED_PLAYLISTS_KEY, JSON.stringify(savedPlaylists));
    }

    function loadPlaylistsFromLocalStorage() {
        const storedPlaylists = localStorage.getItem(SAVED_PLAYLISTS_KEY);
        if (storedPlaylists) {
            savedPlaylists = JSON.parse(storedPlaylists);
        }
        renderSavedPlaylistsDropdown();
    }

    // --- Channel Management Functions (Current Playlist) ---
    function renderCurrentChannels() {
      const previewList = document.getElementById("previewList");
      previewList.innerHTML = "";
      if (currentChannels.length === 0) {
        // ‡¶è‡¶á‡¶ñ‡¶æ‡¶®‡ßá width: 100% ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶∏‡ßá
        previewList.innerHTML = `<p style="text-align: center; color: #777; padding: 20px; width: 100%;">No channels added yet.</p>`;
      } else {
        currentChannels.forEach((ch, index) => {
          const previewDiv = document.createElement("div");
          previewDiv.className = "channel-preview";
          previewDiv.innerHTML = `
            <img src="${ch.logo}" alt="Logo">
            <span>${ch.name} ${ch.group ? `(${ch.group})` : ''}</span>
            <button class="delete-btn" onclick="confirmRemoveChannel(${index})">
                <i class="fas fa-times"></i> </button>
          `;
          previewList.appendChild(previewDiv);
        });
      }
      generateM3U(); // Always regenerate output after rendering
    }

    function confirmRemoveChannel(index) {
        if (confirm("Are you sure you want to delete this channel?")) {
            removeChannel(index);
        }
    }

    function addChannel() {
      const name = document.getElementById("channelName").value.trim();
      const url = document.getElementById("channelURL").value.trim();
      const customLogo = document.getElementById("channelLogo").value.trim();
      const globalLogo = document.getElementById("logoAll").value.trim();
      const globalGroup = document.getElementById("globalGroup").value.trim(); // ‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶Æ‡¶æ‡¶® ‡¶®‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá

      if (!name || !url) {
        alert("Channel name and URL are required!");
        return;
      }

      const finalLogo = customLogo || globalLogo || "https://via.placeholder.com/30";
      const finalGroup = globalGroup; // ‡¶è‡¶ñ‡¶® ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá

      currentChannels.push({ name, url, logo: finalLogo, group: finalGroup }); // ‡¶ó‡ßç‡¶≤‡ßã‡¶¨‡¶æ‡¶≤ ‡¶ó‡ßç‡¶∞‡ßÅ‡¶™ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
      saveCurrentChannels(); // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ö‡¶ü‡ßã-‡¶∏‡ßá‡¶≠ ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶π‡¶¨‡ßá
      renderCurrentChannels();

      // Clear inputs
      document.getElementById("channelName").value = "";
      document.getElementById("channelURL").value = "";
      document.getElementById("channelLogo").value = "";
      // document.getElementById("channelGroup").value = ""; // ‡¶è‡¶á ‡¶≤‡¶æ‡¶á‡¶®‡¶ü‡¶ø ‡¶è‡¶ñ‡¶® ‡¶Ü‡¶∞ ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶® ‡¶®‡ßá‡¶á
    }

    function removeChannel(index) {
      currentChannels.splice(index, 1);
      saveCurrentChannels(); // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ö‡¶ü‡ßã-‡¶∏‡ßá‡¶≠ ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶π‡¶¨‡ßá
      renderCurrentChannels();
    }

    function clearCurrentChannels() {
      if (confirm("Are you sure you want to clear all channels from the current playlist?")) {
        currentChannels = [];
        saveCurrentChannels(); // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ö‡¶ü‡ßã-‡¶∏‡ßá‡¶≠ ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶π‡¶¨‡ßá (‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶π‡¶¨‡ßá)
        renderCurrentChannels();
      }
    }

    // --- M3U Generation & Download ---
    function generateM3U() {
      let output = "#EXTM3U\n";
      currentChannels.forEach(ch => {
        output += `#EXTINF:-1 tvg-logo="${ch.logo}"${ch.group ? ` group-title="${ch.group}"` : ''},${ch.name}\n${ch.url}\n`;
      });
      document.getElementById("output").value = output;
    }

    function downloadM3U() {
      const content = document.getElementById("output").value;
      if (currentChannels.length === 0) {
          alert("Add some channels before downloading a playlist!");
          return;
      }
      let fileName = document.getElementById("playlistFileNameInput").value.trim();
      if (!fileName) {
          fileName = "playlist"; // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶®‡¶æ‡¶Æ
      }
      const blob = new Blob([content], { type: "audio/x-mpegurl" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${fileName}.m3u`; // ‡¶´‡¶æ‡¶á‡¶≤ ‡¶®‡¶æ‡¶Æ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
      a.click();
    }

    function copyOutput() {
        const outputTextarea = document.getElementById("output");
        outputTextarea.select();
        outputTextarea.setSelectionRange(0, 99999); // For mobile devices

        try {
            document.execCommand("copy");
            alert("Output copied to clipboard!");
        } catch (err) {
            console.error("Failed to copy text: ", err);
            alert("Failed to copy text. Please copy manually.");
        }
    }

    // --- Saved Playlists Menu Functions ---
    function toggleSavedPlaylistsDropdown() {
        const dropdown = document.getElementById("savedPlaylistsDropdown");
        dropdown.classList.toggle("show");
        if (dropdown.classList.contains("show")) {
            renderSavedPlaylistsDropdown(); // Refresh content when opened
        }
    }

    function renderSavedPlaylistsDropdown() {
        const dropdownContent = document.getElementById("savedPlaylistsDropdown");
        dropdownContent.innerHTML = "";
        const playlistNames = Object.keys(savedPlaylists).sort((a, b) => {
            // "Auto Saved Session" ‡¶ï‡ßá ‡¶∏‡¶¨‡¶æ‡¶∞ ‡¶â‡¶™‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá
            if (a === AUTO_SAVE_PLAYLIST_NAME) return -1;
            if (b === AUTO_SAVE_PLAYLIST_NAME) return 1;
            return a.localeCompare(b); // ‡¶¨‡¶æ‡¶ï‡¶ø‡¶ó‡ßÅ‡¶≤‡ßã ‡¶¨‡¶∞‡ßç‡¶£‡¶æ‡¶®‡ßÅ‡¶ï‡ßç‡¶∞‡¶Æ‡¶ø‡¶ï ‡¶≠‡¶æ‡¶¨‡ßá
        });
        document.getElementById('savedPlaylistsCount').textContent = `(${playlistNames.length})`;

        if (playlistNames.length === 0) {
            dropdownContent.innerHTML = `<p style="padding: 10px 15px; color: #777; margin: 0;">No saved playlists yet.</p>`;
        } else {
            playlistNames.forEach(name => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "dropdown-item-actions";
                itemDiv.innerHTML = `
                    <span class="playlist-name-text" onclick="loadSavedPlaylist('${name}')">${name}</span>
                    ${name !== AUTO_SAVE_PLAYLIST_NAME ? `<button class="delete-playlist-btn" onclick="confirmDeleteSavedPlaylist('${name}', event)">‚úñ</button>` : ''}
                `;
                dropdownContent.appendChild(itemDiv);
            });
        }
    }

    function saveCurrentPlaylist() {
        const playlistNameInput = document.getElementById("playlistFileNameInput"); // ‡¶´‡¶æ‡¶á‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
        let playlistName = playlistNameInput.value.trim();

        if (currentChannels.length === 0) {
            alert("No channels to save. Add channels to the current playlist first.");
            return;
        }

        if (!playlistName || playlistName === AUTO_SAVE_PLAYLIST_NAME) { // ‡¶Ö‡¶ü‡ßã ‡¶∏‡ßá‡¶≠ ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶ï‡¶®‡¶´‡ßç‡¶≤‡¶ø‡¶ï‡ßç‡¶ü ‡¶è‡¶°‡¶º‡¶æ‡¶®‡ßã
            playlistName = prompt("Please enter a name for this playlist:", `My Playlist ${Object.keys(savedPlaylists).length + 1}`);
            if (!playlistName) return; // User cancelled
            playlistName = playlistName.trim();
            if (!playlistName || playlistName === AUTO_SAVE_PLAYLIST_NAME) {
                alert("Invalid playlist name. Cannot be empty or 'Auto Saved Session'.");
                return;
            }
        }

        if (savedPlaylists?.[playlistName]) {
            if (!confirm(`A playlist named "${playlistName}" already exists. Do you want to overwrite it?`)) {
                return;
            }
        }

        savedPlaylists = {...savedPlaylists, [playlistName]: [...currentChannels]}; // Save a copy of currentChannels
        savePlaylistsToLocalStorage();
        renderSavedPlaylistsDropdown();
        alert(`Playlist "${playlistName}" saved successfully!`);
        // playlistNameInput.value = ""; // ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá ‡¶®‡¶æ‡¶Æ‡¶ü‡¶ø ‡¶∞‡ßá‡¶ñ‡ßá ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
    }

    function loadSavedPlaylist(name) {
        // ‡¶Ø‡¶¶‡¶ø ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶™‡ßç‡¶≤‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡¶ü‡¶ø Auto Saved Session ‡¶π‡¶Ø‡¶º, ‡¶§‡¶æ‡¶π‡¶≤‡ßá ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§‡¶ï‡¶∞‡¶£ ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶¨‡¶æ‡¶¶ ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡ßá‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá
        if (name === AUTO_SAVE_PLAYLIST_NAME || confirm(`Loading "${name}" will replace your current playlist. Continue?`)) {
            currentChannels = [...savedPlaylists?.[name] || []]; // Load a copy
            saveCurrentChannels(); // Save the newly loaded playlist as current
            renderCurrentChannels();
            toggleSavedPlaylistsDropdown(); // Close dropdown
            document.getElementById("playlistFileNameInput").value = name === AUTO_SAVE_PLAYLIST_NAME ? "playlist" : name; // ‡¶´‡¶æ‡¶á‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
            if (name !== AUTO_SAVE_PLAYLIST_NAME) { // Auto Saved Session ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶¨‡¶æ‡¶∞‡ßç‡¶§‡¶æ ‡¶®‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                alert(`Playlist "${name}" loaded.`);
            }
        }
    }

    function confirmDeleteSavedPlaylist(name, event) {
        event.stopPropagation(); // Prevent loading the playlist when deleting
        if (name === AUTO_SAVE_PLAYLIST_NAME) {
          alert("The 'Auto Saved Session' playlist cannot be manually deleted.");
          return;
        }
        if (confirm(`Are you sure you want to delete the playlist "${name}"? This action cannot be undone.`)) {
            deleteSavedPlaylist(name);
        }
    }

    function deleteSavedPlaylist(name) {
        const {[name]: deleted, ...rest} = savedPlaylists; // Remove the playlist
        savedPlaylists = rest;
        savePlaylistsToLocalStorage();
        renderSavedPlaylistsDropdown();
        alert(`Playlist "${name}" deleted.`);
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.btn-primary') && !event.target.closest('.dropdown-content')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          const openDropdown = dropdowns [i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }

    // --- Initialize on Load ---
    window.onload = () => {
        loadCurrentChannels(); // Load the last active playlist
        loadPlaylistsFromLocalStorage(); // Load all saved playlists for the menu
        // Initialize playlist file name input
        document.getElementById("playlistFileNameInput").value = "playlist";
    };
  </script>
