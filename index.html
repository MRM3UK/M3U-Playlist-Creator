<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXTM3U Playlist Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet" />
  <style>
    body { background: #f1f5f9; font-family: sans-serif; }
    .channel-box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 200px; margin-top: 10px; font-family: monospace; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">üì∫ EXTM3U Playlist Creator</h2>

    <div class="mb-3">
      <input id="logoAll" type="text" class="form-control" placeholder="Set same logo URL for all channels"/>
      <button class="btn btn-primary mt-2" onclick="setLogoToAll()">Set Logo to All</button>
    </div>

    <div id="channels"></div>

    <div class="d-flex gap-2 flex-wrap mt-3">
      <button class="btn btn-success" onclick="addChannel()">+ Add Channel</button>
      <button class="btn btn-info" onclick="generateM3U()">üéØ Generate</button>
      <button class="btn btn-dark" onclick="downloadM3U()">‚¨á Download</button>
    </div>

    <h5 class="mt-4">üìã Generated M3U</h5>
    <textarea id="output" readonly></textarea>

    <h5 class="mt-4">üé¨ Preview Player (Paste a .mkv/.mp4 FTP URL)</h5>
    <input id="videoURL" type="text" class="form-control mb-2" placeholder="FTP or direct video URL"/>
    <button class="btn btn-secondary mb-3" onclick="loadPlayer()">‚ñ∂Ô∏è Play Video</button>
    <video id="player" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="300"></video>
  </div>

  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script>
    const channels = [];

    function addChannel() {
      const index = channels.length;
      channels.push({ name: "", url: "", logo: "", group: "" });

      const div = document.createElement("div");
      div.className = "channel-box";
      div.innerHTML = `
        <input class="form-control mb-2" placeholder="üì∫ Channel Name" oninput="channels[${index}].name=this.value">
        <input class="form-control mb-2" placeholder="üîó Stream URL" oninput="channels[${index}].url=this.value">
        <input class="form-control mb-2 logo-input" placeholder="üñºÔ∏è Logo URL" oninput="channels[${index}].logo=this.value">
        <input class="form-control" placeholder="üìÅ Group Title" oninput="channels[${index}].group=this.value">
      `;
      document.getElementById("channels").appendChild(div);
    }

    function setLogoToAll() {
      const logo = document.getElementById("logoAll").value;
      document.querySelectorAll(".logo-input").forEach((input, i) => {
        input.value = logo;
        channels[i].logo = logo;
      });
    }

    function generateM3U() {
      let output = "#EXTM3U\n";
      channels.forEach(ch => {
        if (ch.name && ch.url) {
          output += `#EXTINF:-1 tvg-logo="${ch.logo}" group-title="${ch.group}",${ch.name}\n${ch.url}\n`;
        }
      });
      document.getElementById("output").value = output;
    }

    function downloadM3U() {
      const content = document.getElementById("output").value;
      const blob = new Blob([content], { type: "audio/x-mpegurl" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "playlist.m3u";
      a.click();
    }

    function loadPlayer() {
      const url = document.getElementById("videoURL").value;
      const player = videojs("player");
      player.src({ type: "video/mp4", src: url });
      player.load();
      player.play();
    }

    // Add first channel on page load
    addChannel();
  </script>
</body>
</html>
