<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXTM3U Playlist Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; font-family: 'Segoe UI', sans-serif; }
    .channel-box { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    textarea { width: 100%; height: 200px; margin-top: 10px; font-family: monospace; }
    .input-label { font-weight: 500; margin-bottom: 3px; }
    .mini-preview { font-size: 14px; color: #555; padding: 6px; margin-bottom: 10px; background: #eef2f7; border-radius: 5px; }
    .footer { margin-top: 20px; text-align: center; font-size: 13px; color: gray; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="text-center mb-4">üì∫ EXTM3U Playlist Creator</h3>

    <div class="mb-3">
      <label class="input-label">üñºÔ∏è Logo URL (applies to all channels automatically)</label>
      <input id="logoAll" type="text" class="form-control" placeholder="https://image.tmdb.org/logo.png" oninput="autoApplyLogoAll()"/>
    </div>

    <div class="d-flex gap-2 flex-wrap mb-3">
      <button class="btn btn-success" onclick="addChannel()">+ Add Channel</button>
      <button class="btn btn-info" onclick="generateM3U()">üéØ Generate</button>
      <button class="btn btn-dark" onclick="downloadM3U()">‚¨á Download</button>
    </div>

    <div id="channels" class="mb-4"></div>

    <h5>üìã Generated M3U</h5>
    <textarea id="output" readonly placeholder="Your playlist will appear here..."></textarea>

    <div class="footer">Developed with ‚ù§Ô∏è ‚Äî Mobile Optimized</div>
  </div>

  <script>
    const channels = [];

    function addChannel() {
      const index = channels.length;
      const logo = document.getElementById("logoAll").value;
      const channel = { name: "", url: "", logo, group: "" };
      channels.push(channel);

      const div = document.createElement("div");
      div.className = "channel-box";
      div.innerHTML = `
        <div class="row">
          <div class="col-md-6 mb-2">
            <label class="input-label">üì∫ Channel Name</label>
            <input class="form-control" placeholder="Enter name" oninput="channels[${index}].name=this.value" />
          </div>
          <div class="col-md-6 mb-2">
            <label class="input-label">üîó Stream URL</label>
            <input class="form-control" placeholder="http://..." oninput="channels[${index}].url=this.value" />
          </div>
          <div class="col-md-6 mb-2">
            <label class="input-label">üìÅ Group Title</label>
            <input class="form-control" placeholder="Movies, Sports..." oninput="channels[${index}].group=this.value" />
          </div>
        </div>
        <div class="mini-preview">
          üñºÔ∏è Logo: <code>${logo}</code>
        </div>
      `;
      document.getElementById("channels").appendChild(div);
    }

    function autoApplyLogoAll() {
      const newLogo = document.getElementById("logoAll").value;
      channels.forEach((ch, i) => {
        ch.logo = newLogo;
        const preview = document.querySelectorAll(".mini-preview")[i];
        if (preview) preview.innerHTML = `üñºÔ∏è Logo: <code>${newLogo}</code>`;
      });
    }

    function generateM3U() {
      let output = "#EXTM3U\n";
      channels.forEach(ch => {
        if (ch.name && ch.url) {
          output += `#EXTINF:-1 tvg-logo="${ch.logo}" group-title="${ch.group}",${ch.name}\n${ch.url}\n`;
        }
      });
      document.getElementById("output").value = output;
    }

    function downloadM3U() {
      const content = document.getElementById("output").value;
      const blob = new Blob([content], { type: "audio/x-mpegurl" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "playlist.m3u";
      a.click();
    }

    // Add first channel on page load
    addChannel();
  </script>
</body>
</html>
